<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="styles.css" />
  <title>Dice Duel</title>
</head>

<body>
  <h1>Grab a friend. First to 100. <br><em>DUEL!</em></h1>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">DUEL:</p>
        <p class="current-score" id="current--0">0</p>

      </div>
    </section>

    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p class="current-label">DUEL:</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="Images/dice-6.png" class="dice" />

    <button class="btn btn--new">NEW GAME</button>
    <button class="btn btn--roll">ROLL</button>
    <button class="btn btn--hold">PASS</button>
  </main>

  <footer>Designed & coded by Dorothé Kanku | ©2024</footer>
  <script type="module" src="script.js"></script>
</body>


</html>
